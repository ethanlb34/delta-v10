<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://codehs.com/uploads/39809fd7277441c8c56495321c916eb3" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Canvas Login | Instructure</title>
    <link id="faviconLink" rel="icon" type="image/x-icon" href="/static/favicons/canvas.png">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
    <script src="/js/redirect.js"></script>
    <script src="/js/redirect2.js"></script>
    <script src="/js/particles.js"></script>
    <script src="/js/maintenance.js"></script>
</head>
<body>
    <div id="login-container" class="neon-element">
    <h2 class="neon-text animate-in" style="text-align:center; animation-delay: 0s;">
        Welcome to Delta V9!
    </h2>
    
    <hr class="animate-in" style="animation-delay: 0.1s;">
    
    <form id="login-form" class="animate-in" style="animation-delay: 0.2s;">
        <input type="text" id="username" placeholder="Username" required class="neon-input">
        <input type="password" id="password" placeholder="Password" reqred class="neon-input">
        <br>
        <button type="submit" class="neon-primary-button">Login</button>
    </form>
    
    <p id="login-error" class="animate-in" style="animation-delay: 0.4s;">Invalid credentials</p>
</div>
</body>
</html>       <link id="faviconLink" rel="icon" type="image/x-icon" href="/static/favicons/canvas.png">
